<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScriptクイズ0727</title>
  <style>
    p {
      font-size: 30px;
      font-weight: bold;
    }

    .text_red {
      color: red;
    }

    .text_blue {
      color: blue;
    }

    .text_orange {
      color: orange;
    }
  </style>
</head>
<body>
<p id="colorTarget">この文字の色は</p>
<button data-color="redText">赤色</button>
<button data-color="blueText">青色</button>
<button data-color="orangeText">橙色</button>
<button data-color="backto">元に戻す</button>


  <script src=" https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    //pure JS
    window.addEventListener('DOMContentLoaded', (e) => {
      let text = document.getElementById('colorTarget');
      let btns = document.querySelectorAll('button');
      for(let i = 0; i < btns.length; i++){
        btns[i].addEventListener('click', function(){
          let btnDataColor = btns[i].getAttribute('data-color');
          if(btnDataColor === 'redText'){
            text.setAttribute('class', 'text_red');
          }else if(btnDataColor === 'blueText'){
            text.setAttribute('class', 'text_blue');
          }else if(btnDataColor === 'orangeText'){
            text.setAttribute('class', 'text_orange');
          }else if(btnDataColor === 'backto'){
            text.removeAttribute('class');
          }
        })
      }
    });

    //jQuery
    $(function () {

    })
  </script>
  </body>

</html>
