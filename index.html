    $(function () {
      $('button').on('click', function () {
        let dataColor = $(this).attr('data-color');
        $('#colorTarget').removeClass();
        if (dataColor === 'redText') {
          $('#colorTarget').addClass('text-red');
        } else if (dataColor === 'blueText') {
          $('#colorTarget').addClass('text-blue');
        } else if (dataColor === 'orangeText') {
          $('#colorTarget').addClass('text-orange');
        } else {
          $('#colorTarget').removeClass();
        }
      })
    })
